<head>

<script type="text/javascript" src="./resources/jquery-1.9.1.min.js"></script>

<style>
    html,body{
        width: 99%;
        height: 99%;
        font-family: "微软雅黑";

    #tables{

        text-align: center;
        border: 1px #000 solid;
        border-collapse: collapse;
    }
    #tables th,#tables td{
        border: 1px solid #000000;
    }
    #tables th{
        font-size: 14px;
        font-weight: bolder;
    }
</style>
<pre style="font-size:25px;line-height:1">

</pre>

<table id="tables" border="0" cellspacing="1" cellpadding="0">

    <tbody>

        <td rowspan="2" ><span>第一</span></td>
        <td colspan="2" ><span>第二</span></td>
        <td ><span></span></td>

    </tr>
    <tr>
        <td ><span>第三</span></td>
        <td ><span>第四</span></td>
        <td ><span></span></td>

    <tr>
        <td colspan="2" id="sjs-A3"><span>11.00  $</span></td>
        <td ><span>13</span></td>

</table>
<br>
<input type="button" id="export" value="导出"/>
</body>
<script>
    $(document).ready(function(){
        $("#export").click(function(){
            //导出
            $("#tables").tableExport({type:"excel",escape:"false"});
        });
    });
</script>
